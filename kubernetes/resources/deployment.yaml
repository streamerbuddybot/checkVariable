apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamwizard-backend-checkvariable
spec:
  replicas: 5
  selector:
    matchLabels:
      app: streamwizard-backend-checkvariable
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled  # This annotation enables automatic injection
      labels:
        app: streamwizard-backend-checkvariable
    spec:
      containers:
        - name: streamwizard-backend-checkvariable
          image: ghcr.io/streamerbuddybot/checkvariable:77d5a38706394f4921605583641f7f1709abdf1f
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: streamwizard-backend
          volumeMounts:
            - name: grpc-dns
              mountPath: /usr/src/app/config.json
              subPath: config.json
              readOnly: true
      volumes:
        - name: grpc-dns
          configMap:
            name: grpc-dns
